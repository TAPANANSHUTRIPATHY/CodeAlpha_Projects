    <link rel="icon" href="icon.png">

    <script defer src="func.js"></script>
</head>
<body>
    <br>
    <h1>IMAGE GALLERY</h1>
    <br>
    <div class="fullimg" id="fullimage">
        <img src="1.jpg" id="fullimg">
        <span onclick="closefullimg()">X</span>
